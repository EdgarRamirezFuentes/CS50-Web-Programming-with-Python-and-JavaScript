<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./static/css/main.css">
        <link rel="stylesheet" href="./static/css/index.css">
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <a href="" class="nav-bar-item">Image Search</a>
                <a href="" class="nav-bar-item">Advanced Search</a>
            </nav>
        </header>
        <div class="form-container">
            <img src="./static/img/google.png" alt="google">
            <form action="https://google.com/search">
                <div class="search-input-container">
                    <div class="search-icon-container">
                        <img src="./static/img/search_icon.svg" alt="search-icon" class="search-icon">
                    </div>
                    <input type="text" name="q" class="search-input">
                </div>
                <div class="search-button-container">
                    <input type="submit" value="Google Search" class="search-button">
                </div>
            </form>
        </div>
    </body>
</html>
