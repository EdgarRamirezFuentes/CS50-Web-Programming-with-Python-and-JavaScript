{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <div class="row d-flex text-center justify-content-center">
        <h2>Login</h2>

        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post" class="w-50">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control my-2" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control my-2" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        <p class="my-4">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>
</div>
{% endblock %}
