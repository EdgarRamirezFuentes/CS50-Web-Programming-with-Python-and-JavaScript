<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link href="./static/img/favicon.ico" rel="icon">
        <link rel="stylesheet" href="./static/css/main.css">
        <link rel="stylesheet" href="./static/css/index.css">
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <a href="./images.html" class="nav-bar-item">Google Image Search</a>
                <a href="./advanced_search.html" class="nav-bar-item">Google Advanced Search</a>
            </nav>
        </header>
        <div class="form-container">
            <img src="./static/img/google.png" alt="google">
            <form action="https://google.com/search" method="GET">
                <div class="search-input-container">
                    <div class="search-icon-container">
                        <img src="./static/img/search_icon.svg" alt="search-icon" class="search-icon">
                    </div>
                    <input type="text" name="q" class="search-input">
                </div>
                <div class="search-button-container">
                    <input class="search-button" value="Google Search" aria-label="Google Search" name="btnK" type="submit" data-ved="0ahUKEwj70InRuLbyAhWqEnAKHVZkDMYQ4dUDCAs">
                    <input class="search-button" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit" jsaction="trigger.kWlxhc" data-ved="0ahUKEwj70InRuLbyAhWqEnAKHVZkDMYQ19QECAw">
                </div>
            </form>
        </div>
    </body>
    <footer>
        <p>Designed by: <a href="https://www.linkedin.com/in/edgarramirezfuentes/" target="_blank">Edgar Ram&iacute;rez</a></p>
    </footer>
</html>
